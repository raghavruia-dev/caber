{% extends "templates/web.html" %}

{% block page_content %}
    <h1>{{ title |e }}</h1>
    <p>Color: {{ doc.color }}</p>

    {% if doc.vehicle_image %}
        <img src="{{ doc.vehicle_image }}" alt="">
    {% else %}
        <p>No image available</p>
    {% endif %}

    <a class="btn btn-info" href="/request-a-ride/new?vehicle={{ doc.name }}">Book Ride</a>

{% endblock %}

<!-- this is a sample default web page template -->
